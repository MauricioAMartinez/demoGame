<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game-1</title>
  </head>
  <body>
      <div class="container-machine">
        <img id="pc-option" src="/assets/1.png" alt="">
        <h2 style="text-align: center;">Machine</h2>
        <h4>Score: <span id="scoreMachine" ></span> </h4>

      </div>
      <div class="container-score">
          <h2>Result</h2>
          <span id="score"></span>
          <br><br><br>
          <button class="button" id="rock" >Rock</button>
          <button class="button" id="paper">Paper</button>
          <button class="button" id="scissor">Scissor</button>
      </div>
      <div class="container-user">
        <img id="user-option" src="/assets/4.png" alt="">
        <h2 style="text-align: center;">User</h2>
        <h4>Score: <span id="scoreUser" ></span> </h4>
      </div>

    

    <script src="app.js"></script>
  </body>
</html>
